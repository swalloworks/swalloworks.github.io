<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>毎日家計簿FAQ</title>

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="../css/style.css" >
	<style>
		.container {
		  padding: 0 0;
		}
		.page-header {
		  margin-top: 10px;
		}
	</style>
  </head>
  <body>
    <div class="container">
    	<div class="row">
            <div>
                <h2 class="page-header">FAQ
                    <small>よくある質問</small>
                </h2>
            </div>
        </div>
	</div>

    <div class="row">

        <div class="col-xs-11">

            <div class="panel-group" id="accordion">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
				                自前で追加したカテゴリが修正できますか？
				             </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse">
                        <div class="panel-body">
                            はい、修正できます。<br>
                            修正したいカテゴリを長押しすれば、編集用のメニューが表示されます。
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
				                固定項目の設定はどんな機能ですか
				             </a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse">
                        <div class="panel-body">
                            給料などの毎月固定で入力が必要なものをあらかじめ設定しておくことで、設定した日に自動的に入力されるようになり、入力の手間を省くことができる機能です。
                        </div>
                    </div>
                </div>                

            </div>
        </div>
    </div>


    <footer class="footer">
      <div class="container">
        <p class="text-muted">Copyright (c) 2014 Swallowoks Studio.</p>
      </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>  
  </body>
</html>
